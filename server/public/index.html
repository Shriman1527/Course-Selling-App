<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selling App</title>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<body>
    
    <div class="wrapper">

        <label for="">Signup</label>
        <input type="text" id="signup-email" placeholder="enter a email">
        <input type="text" id="signup-password" placeholder="enter a password">
        <input type="text" id="signup-first-name" placeholder="enter a first name">
        <input type="text" id="signup-last-name" placeholder="enter a last name ">

        <button id="signup-admin">Admin</button>
        <button id="signup-user">User</button>

        <br/>
        <br/>

        <label for="">Signin</label>
        <input type="text" id="signin-email" placeholder="enter a email">
        <input type="text" id="signin-password" placeholder="enter a password">
       

        <button id="signin-admin">Admin</button>
        <button id="signin-user">User</button>


    </div>
</body>
</html>
